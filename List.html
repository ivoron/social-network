<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping list</title>
  </head>
  <body>
    <style>
      div {
        width: 500px;
        min-height: 250px;
        background: #00FF9080;
        border: 2px solid grey;
        border-radius: 5px;
        text-align: center;
      }
    </style>
    <div id="main">
      <h2>Список покупок</h2>
      <label for="item">Наименование:</label>
      <input type="text" name="item" style="width: 50%",>
      <button>Добавить</button>
      <ol style="text-align: left"></ol>
    </div>

    <script>
    const diva = document.querySelector('div')
    const list = document.querySelector('ol')
    const enter = document.querySelector('input')
    const add = document.querySelector('button')
    enter.focus()
    add.onclick = function() {
      let item = enter.value 
      if (enter.value != '') {
      enter.value = ''  
      const stripe = document.createElement('li')
      const span = document.createElement('span')
      const del = document.createElement('button')
      stripe.appendChild(span)
      span.textContent = item
      stripe.appendChild(del)
      del.textContent = 'x'
      del.style.background = 'red'
      list.appendChild(stripe)
      enter.focus()  
      del.onclick = function(e) {
         list.removeChild(stripe)
        } 
      }
      else {
         enter.focus()
      }
    }
      </script>
  </body>
</html>
